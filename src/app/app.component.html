    <h2>Session 1</h2>

    <h3>{{displayCounter}}</h3>
</div>

<button (click)="startCounter()">Start</button>

    <div class="app-settings__field">
        <p>Session</p>
        <input type="text"/>
    </div>

    <div class="app-settings__field">
        <p>Short Break</p>
        <input type="text"/>
    </div>

    <div class="app-settings__field">
        <p>Long Break</p>
        <input type="text"/>
    </div>
</div>
